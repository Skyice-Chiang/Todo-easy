<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Skyice">
    <meta name="description" content="練習用Vue製作to do list，熟悉Vue的運作方式">
    <title>To do list</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="stylesheets/CSS/all.css">
</head>
<body>
    <div id="app">
        <div class="wrap">
            <div class="container">
                <h1>To Do List</h1>
                <div class="task-input">
                    <input type="text" placeholder="typing the task">
                    <button>Enter</button>
                </div>
                <ul class="task-content">
                    <li class="task-style">
                        <div class="task-box">
                            <input type="checkbox" name="" id="task-item">
                            <label for="task-item">吸阿花</label>
                        </div>
                        <button>X</button>
                    </li>
                    <li class="task-style">
                        <div class="task-box">
                            <input type="checkbox" name="" id="task-item2">
                            <label for="task-item2">吸阿花</label>
                        </div>
                        <button>X</button>
                    </li>
                </ul>
                <ul class="task-manager">
                    <li class="task-all">All</li>
                    <li class="task-doing">Doing</li>
                    <li class="task-done">Done</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="JS/all.js"></script>
</body>
</html>
